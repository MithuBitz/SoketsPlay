<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket IO</title>
  </head>
  <body>
    <div id="checkbox-container"></div>
    <!-- Standlone build for socketIO -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Connect the frontend with backend over Web socket -->
    <script>
      // Create chekboxes with help of array
      const checkboxes = new Array(30).fill(0);

      const checkboxContainer = document.getElementById("checkbox-container");

      async function stateUpdate() {
        const response = await fetch("/state", {
          headers: {
            "Content-Type": "application/json",
          },
        });

        const data = await response.json();
        console.log(data);
        if (data.state) {
          data.state.forEach((e, index) => {
            const element = document.getElementById(`index-${index}`);
            element.checked = e;
          });
        }
      }

      checkboxes.forEach((checkbox, index) => {
        const input = document.createElement("input");
        input.setAttribute("type", "checkbox");
        input.id = `index-${index}`;
        input.addEventListener("change", (e) => {
          console.log(input.checked);
          socket.emit("checkbox-update", {
            index: index,
            value: input.checked,
          });
        });
        checkboxContainer.append(input);
      });

      const socket = io();

      socket.on("checkbox-update", ({ index, value }) => {
        stateUpdate();
      });

      socket.on("server-msg", (msg) => {
        const messagesContainer = document.getElementById("messages-list");
        const li = document.createElement("li");
        li.innerText = msg;
        messagesContainer.appendChild(li);
      });

      stateUpdate();
    </script>
  </body>
</html>
